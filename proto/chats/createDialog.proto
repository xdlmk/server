syntax = "proto3";
package chats;

message CreateDialogRequest {
    string uniq_message_id = 1;
    
    uint64 sender_id = 2;
    uint64 receiver_id = 3;
}

message CreateDialogResponse {
    string uniq_message_id = 1;
    uint64 receiver_id = 2;

    bytes sender_public_key = 3;
    bytes receiver_public_key = 4;
}